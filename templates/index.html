<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Financial Report Extractor</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f7f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .form-container {
        background-color: #ffffff;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        width: 400px;
      }

      h2 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 25px;
      }

      label {
        font-weight: 500;
        color: #333;
      }

      input[type="text"],
      input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
      }

      input[type="submit"] {
        width: 100%;
        background-color: #007bff;
        color: white;
        border: none;
        padding: 12px;
        font-size: 15px;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      input[type="submit"]:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Financial Report Extractor</h2>
      <form method="post">
        <label for="bank">Company Name:</label>
        <label for="bank">Company Name:</label>
        <select id="bank" name="bank" required>
          <option value="">--Select Company--</option>
          <option value="Wipro">Wipro</option>
          <option value="TCS">TCS</option>
          <option value="Infosys">Infosys</option>
          <option value="Accenture">Accenture</option>
          <option value="Capgemini">Capgemini</option>
          <option value="JP Morgan Chase">JP Morgan Chase</option>
          <option value="Citigroup">Citigroup</option>
          <option value="Goldman Sachs">Goldman Sachs</option>
          <option value="Franklin Templeton">Franklin Templeton</option>
          <option value="Bank of America">Bank of America</option>
          <option value="HSBC Holdings">HSBC Holdings</option>
        </select>

        <label for="quarter">Quarter (1-4):</label>
        <input
          type="number"
          id="quarter"
          name="quarter"
          min="1"
          max="4"
          required
        />

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required />

        <input type="submit" value="Generate CSV" />
      </form>
    </div>
  </body>
</html>
